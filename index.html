<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Custom QR Code</title>

    <!-- external CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer></script>

    <!-- <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body>
    <header class="w-100 pv1 flex justify-center">
      <h1 class="f1 code">QR Code Generator</h1>
    </header>
    <section class="section">
      <form action="/">
        <div class="field">
          <label class="label" for="data-input">Input:</label>
          <input type="text" name="data" id="data-input" />
        </div>
        <div class="field">
          <label class="label" for="size">Size:</label>
          <div class="control">
            <input
              type="number"
              name="size"
              id="size"
              min="10"
              max="1000"
              value="200" />
            <span>pixels</span>
          </div>
        </div>
        <div class="field">
          <label class="label" for="foreground-color">Foreground color:</label>
          <div class="control">
            <input
              type="color"
              name="foreground-color"
              id="foreground-color"
              value="#000000" />
          </div>
        </div>
        <div class="field">
          <label class="label" for="background-color">Background color:</label>
          <div class="control">
            <input
              type="color"
              name="background-color"
              id="background-color"
              value="#ffffff" />
          </div>
        </div>
        <button>Get QR Code!</button>
      </form>
    </section>
    <section>
      <figure class="image is-square is-flex is-flex-grow-0">
        <img class="" src="" alt="" />
      </figure>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
